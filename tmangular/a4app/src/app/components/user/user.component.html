
<app-user></app-user>
<h3>{{name}}</h3>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}} {{address.city}}, {{address.state}}</li>
</ul>
<button (click)="onClick()">Click pulease</button>
<h2>Edit User</h2>
<form>
  <div>
    <label for= "name">Name: </label><br>
    <input type="text">
  </div>
  <div>
    <label for= "age">Age: </label><br>
    <input type="text">
  </div>
  <div>
    <label for= "email">Email: </label><br>
    <input type="text">
  </div>
  <div>
    <label for= "street">Street: </label><br>
    <input type="text">
  </div>
  <div>
    <label for= "city">City: </label><br>
    <input type="text">
  </div>
  <div>
    <label for= "state">State: </label><br>
    <input type="text">
  </div>
</form>

<h1>Hobbies</h1>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby:</label>
    <input type="text" #hobby>
  </div>
</form>

<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
    {{i + 1}}: {{hobby}} <button (click)="deleteHobby(hobby)">X</button></li>
</ul>
<p>
  TM-User works!
</p>
